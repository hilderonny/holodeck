<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
        <script src="components/avt-selectable-component.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01;"  material="color: #00ff00; opacity:0.6" position="0 0 -1" ></a-entity>
            </a-camera>

            <a-entity environment></a-entity>

            <!--<a-entity teleport-controls="button:trigger" laser-controls="hand: right" raycaster="objects: [selectable]; far: 10"></a-entity>-->
            
            <a-box avt-selectable="hoverColor:#a00;selectedColor:#f00" position="-1 0.5 -3" rotation="0 45 0" color="#400"></a-box>
            <a-sphere avt-selectable position="0 1.25 -5" radius="1.25" color="#040"></a-sphere>
            <a-cylinder avt-selectable position="1 0.75 -3" radius="0.5" height="1.5" color="#004"></a-cylinder>

            <!--<a-collada-model position="-1 0 -3" src="assets/haus.dae"></a-collada-model>-->

        </a-scene>
    </body>
</html>
